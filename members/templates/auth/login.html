
{% load static%}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="{% static 'reg_static/css/bootstrap.css'%}">
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    
    <title>Login Page </title>
    
</head>
<body>

{% block content %}
    <div class="row">
        <div class="col-md-3"></div>
        <div class="col-md-6">

            <div class="row">
                <div class="col-md-2">


                </div>
                <div class="col-md-8">

                    <div class="card mt-5">
                        <img src="{% static 'img/logo-2.png' %}" class="card-img-top" alt="">
                        <div class="card-body">

                        {% include 'partials/flash_messages.html' %}

                            <form action="{% url 'login' %}" method="POST">
                                {% csrf_token %}
                                {{ form.as_p }}

                                <div class="form-group">
                                    <input class="form-control form-control-sm" type="text" name="username" value="{{data.username}}" placeholder="Username">
    
                                   
                                </div>
                                <div class="form-group">
                                    <input class="form-control form-control-sm" type="password" name="password" placeholder="Password">
    
                                   
                                </div>
                                 
                                <input type="submit" class="btn btn-sm btn-block btn-primary" value="login">

                            </form>
                            <br>

                            <a href="" class="btn btn-sm btn-block btn-primary"><i class="fa fa-google"></i> Or Login with Google</a>

                        <div class="row">
                            <div class="col-md-5">
                                <hr>
                            </div>
                            <div class="col-md-2">
                               <p class="text-muted">OR</p>
                            </div>
                            <div class="col-md-5">
                                <hr>
                            </div>
                        </div>

                        </div>
                      </div>

                      <div class="card mt-4">
                          <div class="card-body">
                              <p>
                                Already have an account? <a href="{% url 'register' %}">Register</a>
                              </p>
                          </div>
                      </div>


                </div>
                <br>
                <div class="col-md-2">
                    <a class="btn btn-primary" href="{% url 'home' %}">Home</a> 
                </div>
            </div>
        </div>
        <div class="col-md-3"></div>
        
    </div>

    

 
{% endblock content %}

</body>
</html>
