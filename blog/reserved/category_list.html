{% extends 'base.html' %}
{% block title %} Category List {% endblock title %}

{% block content %}   
    <h1>Find Categories Here</h1>
        {% for item in cat_menu_list %}
            <h3> 
                <a class="dropdown-item" href="{% url 'category' item %}">
                    {{ item }}</a>
            </h3>
        {% endfor %}

{% endblock content %}
